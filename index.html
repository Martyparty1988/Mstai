      /* Transitions */
      @keyframes page-enter {
        from { opacity: 0; transform: translateY(12px); filter: blur(4px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }

      @keyframes list-item-enter {
        from { opacity: 0; transform: scale(0.96) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }

      .animate-page-enter {
        animation: page-enter 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      .animate-list-item {
        opacity: 0;
        animation: list-item-enter 0.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      .text-shimmer {
        background: linear-gradient(to right,

          #fff 40%, 
          #fff 60%,

        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 5s linear infinite;
        filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
      }

    <script>
      const savedAppTheme = localStorage.getItem('appTheme') || 'nova';
      document.documentElement.setAttribute('data-theme', savedAppTheme);
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      // PREVENT PINCH-ZOOM
      document.addEventListener('gesturestart', function (e) { e.preventDefault(); });
      document.addEventListener('gesturechange', function (e) { e.preventDefault(); }); 
      document.addEventListener('gestureend', function (e) { e.preventDefault(); });
    </script>
