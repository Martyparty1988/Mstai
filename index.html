    <script>
      const savedAppTheme = localStorage.getItem('appTheme') || 'nova';
      document.documentElement.setAttribute('data-theme', savedAppTheme);
      
      // Strict Event Locking
      document.addEventListener('gesturestart', function (e) { e.preventDefault(); });
      document.addEventListener('gesturechange', function (e) { e.preventDefault(); }); 
      document.addEventListener('gestureend', function (e) { e.preventDefault(); });
      
      // Prevent bounces globally except on specific scrollable areas
      document.body.addEventListener('touchmove', function(e) {
        if (!e.target.closest('.scroll-y') && !e.target.closest('.scroll-x')) {
            e.preventDefault();
        }
      }, { passive: false });
