      [data-theme="carbon"] {

      [data-theme="crimson"] {
        --bg-gradient: linear-gradient(135deg, #23074d 0%, #cc5333 100%);
        --color-primary: #dc2626; /* red-600 */

        --color-secondary: #cc5333;
        --color-accent: #f87171; /* red-400 */

      [data-theme="oceanic"] {
        --bg-gradient: linear-gradient(135deg, #093028 0%, #237A57 100%);

        --color-primary-hover: #2dd4bf; /* teal-400 */
        --color-secondary: #237A57;
        --color-accent: #5eead4; /* teal-300 */

        --color-chart-2: #5eead4;
        --color-chart-3: #2dd4bf;
      }

      body {
        background: var(--bg-gradient);
        background-attachment: fixed;
        overscroll-behavior-y: contain; /* Prevents pull-to-refresh for a native feel */
      }

      @keyframes shimmer {
        0% { background-position: -500% 0; }
        100% { background-position: 500% 0; }
      }

      .text-shimmer {
        background: linear-gradient(to right, 
          var(--color-accent) 20%, 
          #fff 40%, 
          #fff 60%, 
          var(--color-accent) 80%);
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 8s linear infinite;
      }
      

      .admin-indicator {
        box-shadow: inset 0 -3px 0 0 var(--color-primary);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .page-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      @supports (padding-top: env(safe-area-inset-top)) {
        .safe-sidebar-padding {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
        }

        .header-safe-area {
          padding-top: calc(1rem + env(safe-area-inset-top));
          padding-bottom: 1rem;
          padding-left: calc(1rem + env(safe-area-inset-left));
          padding-right: calc(1rem + env(safe-area-inset-right));
        }
        @media (min-width: 768px) {
          .header-safe-area {
            padding-left: calc(1.5rem + env(safe-area-inset-left));
            padding-right: calc(1.5rem + env(safe-area-inset-right));
          }
        }
        
        .main-safe-area {
          padding-top: 1rem;
          padding-left: calc(1rem + env(safe-area-inset-left));
          padding-right: calc(1rem + env(safe-area-inset-right));
          padding-bottom: calc(1rem + env(safe-area-inset-bottom));
        }
        @media (min-width: 768px) {
           .main-safe-area {
            padding-top: 1.5rem;
            padding-left: calc(1.5rem + env(safe-area-inset-left));
            padding-right: calc(1.5rem + env(safe-area-inset-right));
            padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
          }
        }
        @media (min-width: 1024px) {
          .main-safe-area {
            padding-top: 2rem;
            padding-left: calc(2rem + env(safe-area-inset-left));
            padding-right: calc(2rem + env(safe-area-inset-right));
            padding-bottom: calc(2rem + env(safe-area-inset-bottom));
          }
        }
      }
    </style>

    <script>
      // Apply theme from localStorage immediately
      const savedAppTheme = localStorage.getItem('appTheme') || 'nova';
      document.documentElement.setAttribute('data-theme', savedAppTheme);

      // Apply dark mode from localStorage immediately
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
