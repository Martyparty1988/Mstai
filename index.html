    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>MST - Martyho Solar Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json" />
    <style>
      :root {
        --bg-gradient: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #0f172a 40%, #020617 100%);
        --color-primary: #6366f1;
        --color-accent: #38bdf8;
        --glass-bg: rgba(15, 23, 42, 0.7);
        --glass-border: rgba(255, 255, 255, 0.1);
      }

      [data-theme="stellar"] {
        --bg-gradient: radial-gradient(circle at 50% 0%, #4c1d95 0%, #2e1065 40%, #020617 100%);
        --color-primary: #a855f7;
        --color-accent: #e879f9;
      }

      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }

      body {
        background: var(--bg-gradient);
        background-attachment: fixed;
        color: #f8fafc;
        font-family: 'Inter', -apple-system, sans-serif;
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }

      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
      }

      button:active, .interactive-card:active {
        transform: scale(0.96);
        filter: brightness(1.2);
      }

      /* Hover Tooltip via CSS Selector: svg */
      svg {
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      
      [title]:hover svg {
        transform: scale(1.15);
      }

      /* Custom Tooltip Styles for elements with titles */
      abbr[title], [title] {
        text-decoration: none;
        cursor: help;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

      @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(56, 189, 248, 0.2); }
        50% { box-shadow: 0 0 20px rgba(56, 189, 248, 0.5); }
      }
      .pulse-glow { animation: pulse-glow 2s infinite; }
    </style>
